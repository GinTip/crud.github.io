<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2 - CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header style="text-align: center;">
        <nav class="navbar navbar-dark bg-dark" >
            <div class="container-fluid" >
                <a class="navbar-brand" href="index.html"><h1><strong>Mi lista</strong></h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <span class="navbar-text">
                        <h5>Crea tu propia lista personalizadas con el Creador de "Mi lista" f√°cil de usar.</h5>
                    </span>
                </div>
            </div>
        </nav>
    </header>
    <footer>
        <div class="container">
            <div>
                </br>
                <h3>Realiza tu lista personalizada</h3>
                </br>
                <form class="row g-3">
                    <div class="col-auto">
                        <label for="nameObj" class="visually-hidden">Nombre</label>
                        <input type="text" class="form-control" id="nameObj" placeholder="Nombre">
                        <input type="hidden" id="position">
                    </div>
                    <div class="col-auto">
                        <label for="numberObj" class="visually-hidden">Cantidad</label>
                        <input type="text" class="form-control" id="numberObj" placeholder="Cantidad">
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-success" onclick="agregarRegistro()">Agregar</button>
                        <button type="button" class="btn btn-warning" onclick="actualizarRegistro()">Actualizar</button>
                        <button type="button" class="btn btn-danger" onclick="clearCache()">Borrar lista</button>
                    </div>
                </form>
            </div>
            </br>
        </div>
        <div class="container">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Checkbox</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </footer>
    <script src="./js/script/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
